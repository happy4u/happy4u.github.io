<!DOCTYPE html>
<html>
<head>
<style>
	.animation {
	  background-image: url('https://github.com/happy4u/css_sprite/raw/master/bmw5_HQ.jpg');
	  background-position: -0px -0px;
	  width: 640px;
	  height: 360px;
	  animation: play 5s steps(35) infinite ;
	}

	@keyframes play{
	    100% { background-position: 0 -12600px; }
	}	
</style>
</head>
<body>

<div class="animation"></div>

</body>
</html>
