<!DOCTYPE html>
<html>
<head>
<style>
	.animation {
	  background-image: url('https://github.com/happy4u/css_sprite/raw/master/img2/sprite.jpg');
	  background-position: -0px -0px;
	  width: 1280px;
	  height: 720px;
	  animation: play 5s steps(36) infinite ;
	}

	@keyframes play{
	    100% { background-position: 0 -25920px; }
	}	
</style>
</head>
<body>

<div class="animation"></div>

</body>
</html>
